data_dir: "data"

files:
  telemetry: "telemetry.csv"
  labels: "labels.csv"
  components: "components.csv"
  causes: "causes.csv"
  symptoms: "symptoms.csv"
  procedures: "procedures.csv"
  relations: "relations.csv"

bn:
  # Deixamos MLE como padrão porque é o mais estável para a Demo
  train_method: mle
  
  em_max_iter: 50
  fault_fraction: 1.0  # Usar todas as falhas disponíveis
  discretize_bins: 2
  max_iter: 10
  test_size: 0.2
  bn_threshold: 0.3
  model_cache_path: "models/trained_model.pkl"
  n_jobs: -1
  
  # Apenas os sensores usados na rede
  sensors: [
    "spindle_temp",
    "ambient_temp",
    "vibration_rms",
    "coolant_flow",
    "feed_rate",
    "spindle_speed",
    "load_pct",
    "power_kw",
    "tool_wear"
  ]

decision:
  cost:
    Continue: 0
    SlowDown_per_hour: 50
    ScheduleMaintenance_base: 200
  risk_weight: 5.0

debug: true